<h2>Movie search</h2>
<form class="form-horizontal" ng-submit=submit()>
  <div class="form-group">
    <label class="sr-only" for="filmSearch">Enter movie title</label> 
    <div class="col-md-12">  
        <div class="input-group">
            <input type="text" class="form-control" ng-model="searchFilm" id="filmSearch" placeholder="Enter movie title..">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                <!-- <input type="submit" class="btn btn-success" value="GO"> -->
            </div>
        </div>
        
    </div>
  </div>
    
</form>
